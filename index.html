<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TD7 ERP WebApp</title>
        <link rel="shortcut icon" href="/images/TD7-icon.ico" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="split left">
                <lable class="title">MEMBER LOGIN</lable>
                <input id="email" class="login" type="text" placeholder="E-mail" size="35">
                <input id="password" class="login" type="text" placeholder="Password" size="35">
                <input id="checkbox" type="checkbox">
                <lable for="checkbox" id="rememberme">Remember Me</lable>
                <input id="login-btn" type="button" value="LOGIN">
                <a href="#"><label id="forgotpassword">Forgot Password?</label></a>   
            </div>
            
            <div class="split right">
                <div class="centered">
                <img src="images/nightvillagewithsnow.jpg" alt="Winter">
                </div> 
            </div>
        </div>
    </body>
</html>
